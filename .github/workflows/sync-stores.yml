name: Manual Sync Dev to Stage (Exclude JSON)
on:
  workflow_dispatch:  # Manual trigger only

jobs:
  merge-to-stage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history for merging
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Git Identity
        run: |
          git config user.name "Store Sync Bot"
          git config user.email "bot@yourstore.com"

      - name: Merge Dev into Stage (excluding JSON files)
        run: |
          # Fetch latest changes
          git fetch origin

          # Switch to store-stage branch
          git checkout store-stage

          # Merge store-dev into store-stage
          git merge origin/store-dev --no-commit --no-ff || true

          # Reset all JSON files to store-stage's version (keep stage's JSON unchanged)
          git checkout HEAD -- '*.json' || echo "No root JSON files"
          git checkout HEAD -- '**/*.json' || echo "No nested JSON files"

          # Complete the merge
          git commit -m "Manual merge: store-dev to store-stage (code only, excluding JSON)" || echo "Nothing to commit"

          # Push to store-stage
          git push origin store-stage