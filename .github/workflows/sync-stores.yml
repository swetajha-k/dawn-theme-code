name: Ignore JSON files in PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ignore-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.base_ref }}

      - name: Restore JSON files from base branch
        run: |
          echo "Checking for JSON file changes..."

          # Get list of changed JSON files in PR
          JSON_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '\.json$' || true)

          if [ -z "$JSON_FILES" ]; then
            echo "No JSON files changed."
            exit 0
          fi

          echo "JSON files found:"
          echo "$JSON_FILES"

          # Restore each JSON file from base branch
          for file in $JSON_FILES; do
            echo "Restoring $file from base branch"
            git checkout origin/${{ github.base_ref }} -- "$file"
          done

          # Commit only if there are changes
          if git status --porcelain | grep .; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git commit -am "chore: ignore Shopify JSON changes"
            git push
          else
            echo "Nothing to commit."
          fi
